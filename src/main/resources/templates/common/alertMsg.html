<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Message</title>
</head>
<body>
  <script th:inline="javascript">
    let msg = [[${msg}]];
    let url = [[${url}]];
    alert(msg);
    location.href = url;
  </script>    
</body>
</html>
